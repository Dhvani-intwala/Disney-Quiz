<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="Description" content="This is portfolio project#2 created by Dhvani Intwala" />
        <meta name="keywords" content="Quiz, javascript" />
        <meta name="author" content="Dhvani Intwala" />
        <title>Quiz page</title>
        <link rel="shortcut icon" href="favicon/favicon.ico" />
        <link rel="stylesheet" href="./assets/css/style.css" />
        <script src="https://kit.fontawesome.com/b7114f05a1.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container-end">
            <div id="end" class=".justify-center flex-column">
                <h1 id="finalScore">0</h1>
                <!-- Form submision for score and username-->
                <form class="end-form-container">
                    <h2 id="end-text">Enter your name below to save your Score!</h2>
                    <input type="text" name="name" id="username" placeholder="Enter your name" />
                    <button class="btn2" id="saveScoreBtn" type="submit" onclick="saveHighScore(event)" disabled>Save</button>
                </form>
                <!-- Links to play again button  and go home button-->
                <a href="./game.html" class="btn2">Play Again</a>
                <a href="./" class="btn2" onclick="audioButtons.play();">Go Home<i class="fas fa-home"></i></a>
            </div>
        </div>
        <!-- javascript-->
        <script src="./assets/js/end.js"></script>
        <script src="./assets/js/quiz-audio.js"></script>
    </body>
</html>
